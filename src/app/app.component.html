<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<form ngForm name = cadastro >
  <div class="form-group">
    <label for="exampleFormControlInput1">Nome</label>
    <input class="form-control" type="text" placeholder="Digite seu nome" [(ngModel)] = "nome">
    <label for="exampleFormControlInput1">Data de Nascimento</label>
    <input class="form-control" type="date" placeholder="00/00/0000"[(ngModel)] = "data">
  </div>
  <div class="form-group">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="fem" id="fem" value="f"[(ngModel)] = "sexo">
      <label class="form-check-label" for="inlineRadio1">Feminino</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="masc" id="masc" value="m" [(ngModel)] = "sexo">
      <label class="form-check-label" for="inlineRadio2">Masculino</label>
    </div>
  </div>
    <div class="form-group">
    <label for="exampleFormControlInput1">CPF</label>
    <input class="form-control" type="text" placeholder="000.000.000-00"[(ngModel)] = "cpf">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Telefone</label>
    <input class="form-control" type="text" placeholder="(00) 0000-0000" [(ngModel)] = "telefone">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Endereço de email</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" [(ngModel)] = "email" placeholder="nome@exemplo.com">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Endereço</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc."[(ngModel)] = "endereco">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Cidade</label>
      <input type="text" class="form-control" id="inputCity" [(ngModel)] = "cidade">
    </div>
    <div class="form-group col-md-4">
      <label for="inputEstado">Estado</label>
      <select id="inputEstado" class="form-control" >
        <option *ngFor = "let estado of uf">{{estado}}</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputCEP">CEP</label>
      <input type="text" class="form-control" id="inputCEP" [(ngModel)] = "cep">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Turmas</label>
    <select multiple class="form-control" id="turmas">
      <option *ngFor = "let turma of turmas" value = {{turma.id}}>{{turma.nome}}</option>



    </select>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="documentos" id="documentos"[(ngModel)] = "documentos" >
    <label class="form-check-label" for="defaultCheck1">
      Documentos Validados na Secretaria
    </label>
  </div>
  <button type="button" class="btn btn-lg btn-primary" disabled>Salvar</button>
  <button type="button" class="btn btn-secondary btn-lg" disabled>Limpar</button>
</form>
